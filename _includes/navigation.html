<header class="[ wrapper ] [ site-head ] [ space-between ]">
    <a href="/" class="[ site-head__logo ]">Rp</a>
    <nav class="[ stack ] [ site-head__navigation ]">
        <ul>
            {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link }}" {% if page.url == item.url %}class="current-link" {% endif %}>
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header>
