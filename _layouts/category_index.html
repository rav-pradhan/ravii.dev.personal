---
layout: default
---

<h2>Articles related to {{page.category | capitalize}}</h2>
<section class="blog">
  <ul class="[ stack ] [ ramblings ]">
    {% for post in site.posts %} {% if post.categories contains page.category %}
    <li class="[ ramblings__item ]">
      <p><em>{{ post.date | date_to_string }}</em></p>
      <h2 class="[ ramblings__item-heading ]">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endif %} {% endfor %}
  </ul>
</section>
