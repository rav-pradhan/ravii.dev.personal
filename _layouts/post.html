---
layout: default
---

<h1>{{ page.title }}</h1>
<dl>
  <dd>Published:</dd>
  <dt>{{ page.date | date_to_string }}</dt>
  <dd>Reading time:</dd>
  <dt>About {{ page.content | reading_time }}</dt>
  <dd>Filed under:</dd>
  <dt>
    {% for category in page.categories %}
    <span><a href="/categories/{{category}}"> {{ category }}</a></span>
    {% endfor %}
  </dt>
</dl>

{{ content }}
