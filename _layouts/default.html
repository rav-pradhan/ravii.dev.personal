<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/assets/images/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>{{ page.title }} | Ravi Pradhan</title>
    <link rel="stylesheet" href="/assets/styles/main.css" />
    {% feed_meta %} {% seo %}
  </head>
  <body>
    {% include navigation.html %}
    <main id="main-content">{{ content }}</main>
    <footer class="[ wrapper ] [ site-footer ] [ space-between ]">
      <p>Ravi Pradhan &copy; {{ "now" | date: "%Y" }}</p>
      <div class="[ site-footer__links ]">
        <p><a rel="me" href="https://toot.wales/@ravi">Mastodon</a></p>
        <p><a href="https://github.com/rav-pradhan/">GitHub</a></p>
        <p><a href="https://soundcloud.com/raviipx">Soundcloud</a></p>
      </div>
    </footer>
  </body>
</html>
